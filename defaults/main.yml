---
# desting file 
destin_folder: /etc/systemd/system
destin_folder_shadowsocks: /etc/shadowsocks
# url address
shadowsocks_rust: "https://github.com/shadowsocks/shadowsocks-rust/releases/download/v1.15.3/shadowsocks-v1.15.3.x86_64-unknown-linux-gnu.tar.xz"
V2Ray_plugin: "https://github.com/shadowsocks/v2ray-plugin/releases/download/v1.3.2/v2ray-plugin-linux-amd64-v1.3.2.tar.gz"

#ports
port_enable: "80"
port_disable: "443"
#proto
proto_enable: "tcp"
proto_disable: "udp"
